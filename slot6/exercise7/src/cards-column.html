<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cards Columns</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card-custom-blue {
      background-color: #2196F3;
      color: white;
      border: 5px solid #2196F3;
    }
    .card-custom-yellow {
      background-color: #FFC107;
      color: black;
      border: 5px solid #FFC107;
    }
    .card-custom-red {
      background-color: #DC3545;
      color: white;
      border: 5px solid #DC3545;
    }
    .card img {
      max-height: 200px;
      object-fit: contain;
      border: none;
    }
    .card-body {
      padding: 10px;
    }
    .card-text {
      margin: 0;
      font-size: 14px;
    }
  </style>
</head>
<body>
<div class="container mt-4">
  <h2 class="mb-4">Cards Columns</h2>
  <div class="row row-cols-1 row-cols-md-3 g-4">
    <!-- Card 1 -->
    <div class="col">
      <div class="card text-center card-custom-blue">
        <img src="https://media-cdn-v2.laodong.vn/Storage/NewsPortal/2023/1/30/1142340/Honda-Wr-V.jpeg" class="card-img-top" alt="Car 1">
        <div class="card-body">
          <p class="card-text">Some text inside the first card</p>
        </div>
      </div>
    </div>
    <!-- Card 2 -->
    <div class="col">
      <div class="card text-center card-custom-yellow">
        <img src="https://media.vietnamplus.vn/images/7255a701687d11cb8c6bbc58a6c80785d45dd972489b8630a840aa247a41769c10d29387ecb7ce29b9c4716bcb8e355f7c8ad008c57673c6c1582d78e0e2a8301039b653f7228b0042d704e48349bb259c6b3b4e826641f2a5ff22c7cd96e7c0/5c13378d057c480a8e98c64a413e20613682161636517973.jpg" class="card-img-top" alt="Car 2">
        <div class="card-body">
          <p class="card-text">Some text inside the first card</p>
        </div>
      </div>
    </div>
    <!-- Card 3 -->
    <div class="col">
      <div class="card text-center card-custom-red">
        <img src="https://llumar.com.vn/wp-content/uploads/2024/11/bang-gia-xe-o-to-dien-vinfat.webp" class="card-img-top" alt="Car 3">
        <div class="card-body">
          <p class="card-text">Some text inside the first card</p>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
